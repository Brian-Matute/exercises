<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Web Photos</title>
  </head>

  <body>

    <header>
      <h1>Web Photos</h1>
    </header>

    <main>

      <!--
        Attribution details:

        Ray Hennessey via Unsplash
        https://unsplash.com/@rayhennessy
      -->

      <section>
        <h2>High Quality</h2>

        <figure>
          <img src="images/flamingo-high.jpg" alt="Flamingo">
          <figcaption>High Quality, 85%, 87kb (Photo by: Ray Hennessy)</figcaption>
        </figure>
      </section>

      <section>
        <h2>Medium Quality</h2>

        <figure>
          <img src="images/flamingo-med.jpg" alt="Flamingo">
          <figcaption>Medium Quality, 57%, 29kb (Photo by: Ray Hennessy)</figcaption>
        </figure>
      </section>

      <section>
        <h2>Low Quality</h2>

        <figure>
          <img src="images/flamingo-low.jpg" alt="Flamingo">
          <figcaption>Low Quality, 28%, 16kb, (Photo by: Ray Hennessy)</figcaption>
        </figure>
      </section>
    </main>
  </body>
</html>
